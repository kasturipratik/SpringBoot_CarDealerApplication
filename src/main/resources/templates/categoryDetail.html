<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="/img/logo.png" width="60" height="35" class="d-inline-block align-top"  alt="logo"/>
                Get Your Car Here
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="/addCar">Add a Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addCategory">Add a Category</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!---->
    <div class="bg-light p-4">
          <h3 th:inline="text">  [[${details.vehicleCatagory}]]</h3>
    </div>
    <!---->
    <div class="row">

          <div  class="col-sm-12 col-md-4" th:each="car:${vehicle}"  th:if="${car.category.id == details.id}" >

                <div class="card">
                    <div class="card-body">
                        <div th:if="${car.image}!= null">
                            <img th:src="${car.image}" alt="vehicle picture" class="img-responsive img-fluid " />
                        </div>
                    </div>
                    <div class="card-footer">
                        <h4 th:text="${car.manufacturer}"></h4>
                        <h5 th:text="${car.model}"></h5>
                        <p th:text="${car.year}"></p>
                        <p th:text="${car.price}"></p>
                        <a th:href="@{/update/{id} (id=${car.id})}" class="btn btn-sm btn-secondary mt-3 text-white">Update</a>
                        <a th:href="@{/delete/{id} (id=${car.id})}" class="btn btn-sm btn-secondary mt-3 text-white">Delete</a>
                    </div>
                 </div>
              </div>
          </div>

</div>




</div>
</body>
</html>
